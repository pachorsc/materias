         <form action="formularios.php" method="post">
            <label for="preg1">1. Cuanto es 2 + 2</label>

                <option value="no">3</option>
                <option value="si">4</option>
            </select><br>

            <label for="preg2">2. Cuanto es 7 X 7</label>

                <option value="no">1</option>
                <option value="no">2</option>
                <option value="no">3</option>
                <option value="si">49</option>
            </select><br>

            <label for="preg3">3. Cuanto es 7 X 1</label>

                <option value="no">2</option>
                <option value="no">3</option>
                <option value="si">7</option>
            </select><br>

                <option value="no">7</option>
                <option value="no">2</option>
                <option value="no">3</option>
                <option value="si">1</option>
            </select><br>

            <label for="preg5">5. Cuanto es 0 X 99</label>

                <option value="no">3</option>

            </select><br>

                <option value="no">2</option>
                <option value="si">3</option>
                <option value="no">no se puede</option>
            </select><br>

            <label for="preg8">8. Cuanto es 3 / 3</label>
            <select name="preg8">
                <option value="si">1</option>
                <option value="no">2</option>
                <option value="no">3</option>
                <option value="no">9</option>
            </select><br>

            <label for="preg9">9. Cuanto es 9 / 3</label>
            <select name="preg9">
                <option value="no">27</option>

                <option value="si">3</option>
