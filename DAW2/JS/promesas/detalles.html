<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias explicacda</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.css">
</head>
<body>
        <div class="container my-5-border p-5">
            <div class="row">
                <div class="col-md-8 offset-md-2 ">

                    

                </div>
            </div>
        </div>
    <script>
        const colmd = document.querySelector(".row > div");
        const url = "https://www.rtve.es/api/noticias.json";
        const getlink = window.location.href;
        const id =  new URL(getlink).searchParams.get('id');
         // el 1 del link 

        fetch(url)
        .then(response => response.json())
        .then(json => {
            //json.page.items.id
            const notic = json.page.items.find((element) => element.id == id);

            colmd.innerHTML = `
            <div class="card bg-light mb-3 p-3 bg-primary">
                        <div class="card-header"><img src="${notic.image}" alt="Sinfonica" class="img-fluid"></div>
                        <div class="card-body">
                          <h4 class="card-title">${notic.title}</h4>
                          <p class="card-text">${notic.summary}</p>
                          <a href="${notic.htmlShortUrl}" class="btn btn-primary">Sigue la noticia</a>
                          <a href="fetch.html" class="btn btn-primary">Volver</a>
                        </div>
                    </div>`;
        })
    </script>
   
</body>
</html>
